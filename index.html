<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="logo-container py-4">
                <img class="logo" src="./assets/shopify_monotone_white.svg" alt="">
            </div>
            <h1 class="text-white py-1 text-center">Sell online with Shopify</h1>
            <h2 class="text-white text-center p-2 display-6">Trusted by over 800.000 businesses worldwide</h2>
            <form class="submit-email">
                <div class="container">
                    <div class="row d-flex flex-row justify-content-center">
                        <div class="col-xs-12 col-sm-12 col-md-8 py-1 px-1">
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="email" placeholder="Enter your email address">
                        </div>
                        <div class="col-xs-12 col-sm-12 col-md-4 py-1 px-1">
                            <button type="submit" class="btn btn-dark">Start Free Trial</button>
                        </div>
                    </div>
                    <div id="emailHelp" class="form-text text-white text-center py-4">Try Shopify free for 14 day, no credit card required. By entired your mail, you agree to receive marketing emails from shopify.</div>
                </div>
            </form>
            <div class="image-container">
                <img class="image" src="./assets/1.png" alt="">
            </div>
        </div>
    </header>
</body>
</html>
